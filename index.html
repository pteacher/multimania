<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на определение типа личности</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Тест на определение типа личности</h1>
        <form id="personality-test">
            <!-- Вопросы теста -->
            <!-- Первый вопрос -->
            <div class="question">
                <p>1. Как вы обычно реагируете на новую информацию или знания?</p>
                <label><input type="radio" name="q1" value="a"> a) Я стремлюсь изучать и анализировать ее в глубину, чтобы понять ее основы.</label><br>
                <label><input type="radio" name="q1" value="b"> b) Меня вдохновляет идея применения новой информации для создания чего-то нового и полезного.</label><br>
                <label><input type="radio" name="q1" value="c"> c) Я задумываюсь о том, как могу использовать эту информацию в бизнесе или создать новый продукт.</label><br>
                <label><input type="radio" name="q1" value="d"> d) Я думаю о том, как интегрировать новые знания в текущие проекты или общие идеи.</label><br>
            </div>
            <!-- Добавьте остальные вопросы здесь, следуя аналогичному формату -->

            <!-- Кнопка для отправки ответов -->
            <button type="submit">Получить результат</button>
        </form>
        <!-- Место для отображения результата -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
